{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Available Bots</h2>
    
    <div style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px;">
        {% for bot in bots %}
        <div style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; flex: 1 1 300px;">
            <h3>{{ bot.name }}</h3>
            <p>{{ bot.description|default:"No description available" }}</p>
            <div style="margin-top: 15px;">
                <a href="{% url 'embed_bot' bot.id %}" class="btn">Embed Bot</a>
            </div>
        </div>
        {% empty %}
        <p>No bots available</p>
        {% endfor %}
    </div>
</div>

<div class="card">
    <a href="{% url 'analytics' %}" class="btn">View Analytics</a>
</div>
{% endblock %}
